<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div class="header">
        <h1>Telephone Number Validator</h1>
      </div>
      <div class="container">
        <div class="container-header">
          <p>
            In the US, phone numbers can be formatted in many ways. Enter a US
            phone numbers and let's check if it's valid:
          </p>
        </div>
        <div class="container-input">
          <p class="description">Enter phone number:</p>
          <input type="text" id="user-input" required />
          <button type="submit" id="check-btn">Submit</button>

          <div class="container-results" id="results-div">
            <button type="submit" id="clear-btn">Clear</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
